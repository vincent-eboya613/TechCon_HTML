<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<nav>

<h1 style=background-color:gray ></h1>
    

<header>

    <h1>Register for the Tech Con Confrence 2024</h1>
</header>
    <body>
         
        <form>
        <!-- Name Field -->
        <label for="name">Full Name:</label><br>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required><br><br>
         <!--password Field-->
        <label for="password">Password:</label><br>
        <input type="=numbers,text" id="password" name="password " placeholder="Please enter password"required><br><br>
        <!-- Email Field -->
        <label for="email">Email Address:</label><br>
        <input type="email" id="email" name="email" placeholder="Enter your email" required><br><br>

        <!-- Company Field -->
        <label for="company">Company/Organization (optional):</label><br>
        <input type="text" id="company" name="company" placeholder="Enter your company name"><br><br>
        <main>        <!-- Role Selection -->
        <label for="role">Role:</label><br>
        <select id="role" name="role" required>
            <option value="">Select your role</option>
            <option value="developer">Developer</option>
            <option value="IT-professional">IT Professional</option>
            <option value="student">Student</option>
            <option value="other">Other</option>
        </select><br><br>
        </main>
        <!-- Sessions Checkbox -->
        <label>Sessions Interested In:</label><br>
        <input type="checkbox" id="keynote" name="session" value="keynote">
        <label for="keynote">Keynote Sessions</label><br>

        <input type="checkbox" id="workshops" name="session" value="workshops">
        <label for="workshops">Workshops</label><br>

        <input type="checkbox" id="networking" name="session" value="networking">
        <label for="networking">Networking Events</label><br><br>
    </form>
    
        <!-- Submit Button -->
        <button type="Register" >Register</button>
    </form>
    
    <footer>&copy;TechConfrence2024</footer>
</copyright>

</body>
</html>
